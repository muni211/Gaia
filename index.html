<body>
    <h1>🤖 מערכת AI לשאלות</h1>
    <p>שאל שאלה ותקבל תשובה מה-AI:</p>

    <!-- ממשק המשתמש -->
    <div id="ui-container">
        <input type="text" id="user-question" placeholder="שאל אותי משהו...">
        <button onclick="askAI()">❓ שלח</button>
        <p id="answer"></p>
    </div>

    <!-- טעינת מנוע ה-AI -->
    <script src="core/ai_engine.js"></script>

    <script>
        function askAI() {
            let question = document.getElementById("user-question").value;
            let answer = AI.respond(question);  // שולח את השאלה למנוע ה-AI
            document.getElementById("answer").innerText = answer; // מציג את התשובה
        }
    </script>


  <input type="text" id="user-answer" placeholder="תן תשובה לשאלה זו...">
<button onclick="teachAI()">📚 למד אותי!</button>
  <script>
function teachAI() {
    let question = document.getElementById("user-question").value;
    let answer = document.getElementById("user-answer").value;
    AI.learn(question, answer);  // המערכת לומדת את התשובה
    document.getElementById("answer").innerText = "📚 למדתי תשובה חדשה!";
}
</script>
